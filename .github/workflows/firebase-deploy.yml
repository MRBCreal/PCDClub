name: Deploy to Firebase

on:
  push:
    branches:
      - main

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Write service account key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PCDCLUB_21A31 }}' > $HOME/gcloud.json

      - name: Deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud.json
        run: |
          cp $HOME/gcloud.json ${{ runner.temp }}/gcloud.json
          firebase deploy --project pcdclub-21a31 --only hosting,firestore:rules,firestore:indexes,storage
